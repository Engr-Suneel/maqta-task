<section class="azakaw-paginations" *ngIf="totalRecords>0">
  <div class="custom-pagination-select" *ngIf="isShowChangeRange">
    <label>Record Per Page</label>
    <select class="form-control form-control-sm" [(ngModel)]="recordPerPage" (change)="onRecordChange()">
      <option *ngFor="let record of recordPerPageList" [value]="record">{{record}}</option>
    </select>
  </div>
  <div class="">
    <button class="btn btn-sm btn-primary" type="button"
      (click)="totalRecords && currentPage!=pagesRange[0] && onPageClicked(pagesRange[0])"
      [ngClass]="{'disabled': currentPage==pagesRange[0]}">
      <i class="bi bi-chevron-bar-left"></i>
    </button>
    <button class="btn btn-sm btn-primary ml-5" type="button"
      (click)="totalRecords && currentPage!=pagesRange[0] && onPageClicked(currentPage-1)"
      [ngClass]="{'disabled': currentPage==pagesRange[0]}">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button class="btn btn-sm btn-light">
      <span>{{currentPage}}</span>
    </button>
    <button class="btn btn-sm btn-primary mr-5" type="button"
      (click)="totalRecords && currentPage < pagesRange[pagesRange.length-1] && onPageClicked(+currentPage + 1)"
      [ngClass]="{'disabled': currentPage >= pagesRange[pagesRange.length-1]}">
      <i class="bi bi-chevron-right"></i>
    </button>
    <button class="btn btn-sm btn-primary" type="button"
      (click)="totalRecords && currentPage < pagesRange[pagesRange.length-1] && onPageClicked(pagesRange[pagesRange.length-1])"
      [ngClass]="{'disabled': currentPage >= pagesRange[pagesRange.length-1]}">
      <i class="bi bi-chevron-bar-right"></i>
    </button>
  </div>
</section>
