<section class="create-user">
  <div class="wrapper">
    <div class="content">
      <div class="custom-header">
        <h1 class="m-0">{{title}}</h1>
        <a [routerLink]="['../../employees']" [queryParams]="queryParams">Go back</a>
      </div>
      <div class="mt-3 card p-3" *ngIf="userNotFoundMsg == ''">
        <div class="alert alert-success" role="alert" *ngIf="successMsg">
          {{successMsg}}
        </div>
        <form [formGroup]="employeeFormGroup" (ngSubmit)="submit()" *ngIf="successMsg == ''">
          <div class="personal-section">
            <div class="row w-100 m-0 pt-3">
              <div class="col-6">
                <div class="form-group mb-3">
                  <label>Full Name <span class="required">*</span></label>
                  <input class="form-control" type="text" formControlName="fullName"
                    [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.fullName.errors">
                    <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label>Email <span class="required">*</span></label>
                  <input class="form-control" type="text" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.email.errors">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label>Date of Birth <span class="required">*</span></label>
                  <input class="form-control" type="date" formControlName="dob"
                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.dob.errors">
                    <div *ngIf="f.dob.errors.required">Date of Birth is required</div>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group mb-3">
                  <label>Company <span class="required">*</span></label>
                  <input class="form-control" type="text" formControlName="company"
                    [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.company.errors">
                    <div *ngIf="f.company.errors.required">Last Name is required</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label>Phone No <span class="required">*</span></label>
                  <input class="form-control" type="text" formControlName="phone"
                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.phone.errors">
                    <div *ngIf="f.phone.errors.required">Phone No is required</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label>Gender <span class="required">*</span></label>
                  <select class="form-control" type="text" formControlName="gender"
                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                    <option *ngFor="let g of genderList" [value]="g.id">{{g.value}}</option>
                  </select>
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.gender.errors">
                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group mb-3">
                  <label>Position <span class="required">*</span></label>
                  <input class="form-control" type="text" formControlName="position"
                    [ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
                  <div class="invalid-feedback d-block" *ngIf="submitted && f.position.errors">
                    <div *ngIf="f.position.errors.required">Position is required</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="mt-3 text-right">
            <button class="btn btn-primary" type="submit">{{isEdit ? 'Save' : 'Create New Employee'}}</button>
          </div>
        </form>
      </div>
      <div class="mt-3 card p-3" *ngIf="userNotFoundMsg">
        <div class="alert alert-danger" role="alert">
          {{userNotFoundMsg}}
        </div>
      </div>
    </div>
  </div>
</section>
